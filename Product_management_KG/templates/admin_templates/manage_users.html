{% extends "layout.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container">
    <h2>Manage Users</h2>
    <div class="card">
        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for record in users %}
                    {% set user = record.u %}
                    <tr>
                        <td>{{ user['name'] }}</td>
                        <td>{{ user['email'] }}</td>
                        <td>{{ user['role'] }}</td>
                        <td><a href="{{ url_for('admin.delete_user', user_id=user['id']) }}" class="btn-small danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('admin.dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
