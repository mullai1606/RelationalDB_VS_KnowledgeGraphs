<!DOCTYPE html>
<html>
<head>
    <title>Add SubProduct</title>
</head>
<body>
    <h2>Add SubProduct</h2>
    <form method="POST">
        <label for="product_id">Parent Product:</label>
        <select name="product_id" id="product_id" required>
            {% for p in products %}
                <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="name">SubProduct Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="version">Version:</label>
        <input type="text" name="version" id="version"><br><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea><br><br>

        <button type="submit">Add SubProduct</button>
    </form>
</body>
</html>
