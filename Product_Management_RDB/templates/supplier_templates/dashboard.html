<!DOCTYPE html>
<html>
<head><title>Supplier Dashboard</title></head>
<body>
    <h2>Your Products</h2>
    {% for p in products %}
        <p>{{ p.name }} - ${{ p.cost }}</p>
    {% endfor %}
    <a href="/products/add">Add New Product</a> | 
    <a href="/supplier/add_brand">Add New Brand</a>
</body>
</html>
