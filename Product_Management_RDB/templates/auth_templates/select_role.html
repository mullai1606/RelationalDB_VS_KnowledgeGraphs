{% extends "layout.html" %}

{% block title %}Select Role{% endblock %}

{% block content %}
<div class="container">
    <h2>Select Role</h2>
    <form method="POST">
        <label for="selected_role">Choose your role to continue:</label>
        <select name="selected_role" required>
            {% for role in roles %}
                <option value="{{ role }}">{{ role|capitalize }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Continue</button>
    </form>
</div>
{% endblock %}
