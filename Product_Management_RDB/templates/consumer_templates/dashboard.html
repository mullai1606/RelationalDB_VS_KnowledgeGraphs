<!DOCTYPE html>
<html>
<head><title>Consumer Dashboard</title></head>
<body>
    <h2>Available Products</h2>
    {% for p in products %}
        <p>
            {{ p.name }} - ${{ p.cost }}
            <form method="POST" action="/consumer/purchase/{{ p.id }}">
                <button type="submit">Purchase</button>
            </form>
            <form method="POST" action="/consumer/rate/{{ p.id }}">
                <input type="number" name="rating" min="1" max="5">
                <button type="submit">Rate</button>
            </form>
        </p>
    {% endfor %}
</body>
</html>
